{% extends 'base.html' %}
{% block content %}
<div class="card">
  <div class="card-header d-flex align-items-center justify-content-between">
    <div class="d-flex align-items-center">
      <i class="bi bi-bar-chart-line me-2"></i>
      <h5 class="mb-0">Painel Gráfico</h5>
      <span id="dataset-label" class="badge text-bg-primary ms-2">Registros</span>
    </div>
    <div class="btn-group shadow-sm" role="group" aria-label="Tipo de dados" style="border-radius: 0.75rem; overflow: hidden; backdrop-filter: blur(10px); background: rgba(255,255,255,0.05);">
      <button type="button" class="btn btn-sm btn-outline-primary active d-flex align-items-center gap-2 px-3 py-2" data-target="#tab-registros" style="border-radius: 0; font-weight: 600; transition: all 0.3s ease; border-color: var(--accent-color);">
        <i class="bi bi-database-fill" style="font-size: 0.9rem;"></i>
        <span>Registros</span>
        <div class="badge bg-primary bg-opacity-20 text-primary ms-1" style="font-size: 0.6rem; padding: 2px 6px;">Principal</div>
      </button>
      <button type="button" class="btn btn-sm btn-outline-primary d-flex align-items-center gap-2 px-3 py-2" data-target="#tab-input" style="border-radius: 0; font-weight: 600; transition: all 0.3s ease; border-color: var(--accent-color);">
        <i class="bi bi-input-cursor" style="font-size: 0.9rem;"></i>
        <span>Input*Dados</span>
        <div class="badge bg-warning bg-opacity-20 text-warning ms-1" style="font-size: 0.6rem; padding: 2px 6px;">Beta</div>
      </button>
      <button type="button" class="btn btn-sm btn-outline-primary d-flex align-items-center gap-2 px-3 py-2" data-target="#tab-merge" style="border-radius: 0; font-weight: 600; transition: all 0.3s ease; border-color: var(--accent-color);">
        <i class="bi bi-intersect" style="font-size: 0.9rem;"></i>
        <span class="d-none d-md-inline">Registros x Input*Dados</span>
        <span class="d-md-none">Comparar</span>
        <div class="badge bg-secondary bg-opacity-20 text-secondary ms-1" style="font-size: 0.6rem; padding: 2px 6px;">Em Breve</div>
      </button>
    </div>
  </div>
  <div class="card-body">
    <!-- Abas/containers de conteúdo -->
    <div id="tab-registros">
      <!-- Consolidados do banco -->
      <form method="get" class="row g-3 mb-4 align-items-stretch">
      <div class="col-12 col-md-3">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div>
              <div class="text-muted small">Total de colaboradores</div>
              <div class="fs-4 fw-semibold">{{ total_colaboradores }}</div>
            </div>
            <i class="bi bi-people fs-3 text-primary"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="w-100">
              <label class="text-muted small mb-1" for="min_data">Data mínima</label>
                <input id="min_data" name="min_data" type="date" class="form-control" value="{{ min_data_str or today_str }}">
            </div>
            <i class="bi bi-calendar2-minus fs-3 text-success ms-3"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="w-100">
              <label class="text-muted small mb-1" for="max_data">Data máxima</label>
                <input id="max_data" name="max_data" type="date" class="form-control" value="{{ max_data_str or today_str }}">
            </div>
            <i class="bi bi-calendar2-plus fs-3 text-danger ms-3"></i>
          </div>
        </div>
      </div>
      <div class="col-12 col-md-3">
        <div class="card h-100">
          <div class="card-body d-flex align-items-center justify-content-between">
            <div class="w-100">
              <label class="text-muted small mb-1" for="turno">Turnos</label>
              <select id="turno" name="turno" class="form-select">
                <option value="all" {{ 'selected' if selected_turno == 'all' else '' }}>Todos os turnos</option>
                {% for t in available_turnos %}
                  <option value="{{ t }}" {{ 'selected' if selected_turno == t else '' }}>{{ t }}</option>
                {% endfor %}
              </select>
            </div>
            <i class="bi bi-clock-history fs-3 text-warning ms-3"></i>
          </div>
        </div>
      </div>
      <div class="col-12 d-flex justify-content-end gap-2">
        <a class="btn btn-outline-secondary" href="{{ url_for('main.painel_grafico') }}">Limpar</a>
        <button class="btn btn-primary" type="submit">
          <i class="bi bi-funnel me-1"></i>
          Aplicar período
        </button>
          <button class="btn btn-outline-primary" type="button" onclick="document.getElementById('min_data').value='{{ today_str }}';document.getElementById('max_data').value='{{ today_str }}';">
            Hoje
          </button>
      </div>
    </form>

      <!-- Container onde os gráficos serão montados -->
      <div id="registros-graficos"></div>
    </div>

    <!-- Aba Input*Dados: em tratativa -->
    <div id="tab-input" class="d-none">
      <div class="alert alert-info d-flex align-items-center" role="alert">
        <i class="bi bi-hourglass-split me-2"></i>
        Input*Dados — em tratativa.
      </div>
    </div>

    <div id="tab-merge" class="d-none">
      <div class="alert alert-warning d-flex align-items-center" role="alert">
        <i class="bi bi-tools me-2"></i>
        Registros x Input*Dados — em andamento.
      </div>
    </div>
  </div>
</div>
{% block scripts %}
  {{ super() }}
  <style>
    /* Estilos customizados para os botões de abas */
    .btn-group .btn-outline-primary {
      position: relative;
      overflow: hidden;
    }
    
    .btn-group .btn-outline-primary::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(var(--bs-primary-rgb), 0.1), transparent);
      transition: left 0.5s ease;
    }
    
    .btn-group .btn-outline-primary:hover::before {
      left: 100%;
    }
    
    .btn-group .btn-outline-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(var(--bs-primary-rgb), 0.3);
      border-color: var(--accent-hover);
      background: rgba(var(--bs-primary-rgb), 0.05);
    }
    
    .btn-group .btn-outline-primary.active {
      background: linear-gradient(135deg, var(--accent-color), var(--accent-hover));
      border-color: var(--accent-hover);
      color: white;
      box-shadow: 0 4px 15px rgba(var(--bs-primary-rgb), 0.4);
      transform: translateY(-1px);
    }
    
    .btn-group .btn-outline-primary.active .badge {
      background: rgba(255, 255, 255, 0.2) !important;
      color: white !important;
    }
    
    .btn-group .btn-outline-primary i {
      transition: transform 0.3s ease;
    }
    
    .btn-group .btn-outline-primary:hover i {
      transform: scale(1.1);
    }
    
    .btn-group .btn-outline-primary.active i {
      transform: scale(1.05);
    }
    
    /* Animação para badges */
    .btn-group .badge {
      transition: all 0.3s ease;
      animation: pulse-subtle 2s infinite;
    }
    
    @keyframes pulse-subtle {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }
    
    /* Responsividade melhorada */
    @media (max-width: 768px) {
      .btn-group .btn-outline-primary {
        padding: 0.5rem 0.75rem !important;
      }
      
      .btn-group .btn-outline-primary span {
        font-size: 0.8rem;
      }
      
      .btn-group .badge {
        font-size: 0.55rem !important;
        padding: 1px 4px !important;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <!-- Dados em JSON (evita erros de lint ao incorporar Jinja dentro de <script>) -->
  <script id="data-setor-labels" type="application/json">{{ setor_labels|tojson }}</script>
  <script id="data-setor-series" type="application/json">{{ setor_series|tojson }}</script>
  <script id="data-turno-labels" type="application/json">{{ turno_labels|tojson }}</script>
  <script id="data-turno-series" type="application/json">{{ turno_series|tojson }}</script>
  <script id="data-stacked-categories" type="application/json">{{ stacked_categories|tojson }}</script>
  <script id="data-stacked-series" type="application/json">{{ stacked_series|tojson }}</script>
  <script id="data-timeline" type="application/json">{{ timeline_data|tojson }}</script>
  <!-- Listas e selecionados para filtros da timeline -->
  <script id="data-available-setores" type="application/json">{{ available_setores|tojson }}</script>
  <script id="data-available-tipos" type="application/json">{{ available_tipos|tojson }}</script>
  <script id="data-available-supervisores" type="application/json">{{ available_supervisores|tojson }}</script>
  <script id="data-selected-setor" type="application/json">{{ selected_setor|tojson }}</script>
  <script id="data-selected-tipo" type="application/json">{{ selected_tipo|tojson }}</script>
  <script id="data-selected-supervisor" type="application/json">{{ selected_supervisor|tojson }}</script>
  <script src="{{ url_for('static', filename='js/painel_grafico.js') }}"></script>
{% endblock %}
{% endblock %}
